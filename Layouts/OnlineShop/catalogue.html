<div class="catalogue col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row">
		<div class="category col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="img-circle">
				<img alt="" class="img-responsive" src="/_assets/img/layout/bg-white-square-500x500.png" />
				<div class="image">
					{tag_image}
				</div>
				<div class="red-hover">
					<a href="{tag_itemurl_withhost}" alt="{tag_name_nolink}" title="{tag_name_nolink}"><span class="vertical"><h2 class="middle"><span class="fa fa-search-plus"></span></h2></span></a>
				</div>
			</div>					
		</div>
		<div class="name col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h3>{tag_name}</h3>
		</div>
	</div>	
</div>
