<div class="recipes-list col-lg-4 col-md-6 col-sm-4 col-xs-12">
	<div class="row">
		<div class="category col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="img-circle">
				<img alt="" class="img-responsive" src="/_assets/img/layout/bg-empty-square-500x500.png" />
				<div class="image">
					<span class="vertical"><img alt="Product" class="img-responsive" src="{tag_image_value}" /></span>
				</div>
				<div class="red-hover">
					<a href="{tag_itemurl_withhost}" alt="{tag_name_nolink}" title="{tag_name_nolink}"><span class="vertical"><h2 class="middle"><span class="fa fa-search-plus"></span></h2></span></a>
				</div>
			</div>					
		</div>
	</div>
	<h3>{tag_name}</h3>
	<a class="btn btn-block" href="{tag_itemurl_withhost}" alt="View Recipe" title="View Recipe">View Recipe</a>
</div>
