<html>
    <head>
        <style type="text/css">
            body { margin: 18px; }
            body, table { font: 12px/18px "Lucida Grande", Arial, Verdana, sans-serif; }
            table.border { font: 11px/18px "Lucida Grande", Arial, Verdana, sans-serif; }
            table.border { border-right: 1px solid #eee; border-bottom: 1px solid #eee; }
            table.border td { border-top: 1px solid #eee; border-left: 1px solid #eee; }
            table span { color: #888; }
        </style>
    </head>
    <body>
        <table width="100%" cellspacing="0" cellpadding="6" class="invoice">
            <tbody>
                <tr>
                    <td><strong>Invoice Date</strong><br />
                    {tag_invoicedate} </td>
                    <td align="right"><strong>Invoice Number</strong><br />
                    {tag_invoicenumber} </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>{tag_recipientname}<br />
                    {tag_addressshipping} </td>
                    <td>{tag_shippingdescription}<br />
                    {tag_shippinginstructions}</td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2">
                    <table width="100%" cellspacing="0" cellpadding="6" class="border">
                        <tbody>
                            <tr>
                                <td style="width: 10%;"><span>Product Code</span></td>
                                <td style="width: 20%;"><span>Product</span></td>
                                <td style="width: 30%;"><span>Description</span></td>
                                <td style="width: 10%;"><span>Quantity</span></td>
                            </tr>
                            <tr class="text">
                                <td style="width: 10%;">{tag_productcode}</td>
                                <td style="width: 20%;">{tag_productname}</td>
                                <td style="width: 30%;">{tag_productdescription}</td>
                                <td style="width: 10%;">{tag_productquantity}</td>
                            </tr>
                        </tbody>
                    </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
